<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <title>The Campus Wall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div class="logo-space"></div>

        <div class="header-links">
          <span onclick="openInfoModal('about')">About</span>
          <span onclick="openInfoModal('contact')">Contact</span>
        </div>
      </div>

      <h1 class="main-title">The Campus Wall</h1>

      <p class="subtitle">
        Where thoughts whisper, wins shine & confessions breathe ðŸŒ±
      </p>

      <a href="create.html" class="create-btn">Create Post</a>
    </header>

    <!-- Category Filter -->
    <div class="filters">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter="win">Wins</button>
      <button class="filter" data-filter="confession">Confessions</button>
      <button class="filter" data-filter="thought">Thoughts</button>
    </div>

    <!-- Posts Wall -->
    <main class="wall" id="wall">
      <div class="post-card" data-category="win" onclick="openModal()"></div>
    </main>

    <!-- Modal -->
    <div class="modal" id="postModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>

        <span class="tag"></span>
        <h2></h2>
        <p class="full-text"></p>
      </div>
    </div>

    <div class="modal" id="infoModal">
      <div class="modal-content">
        <span class="close" onclick="closeInfoModal()">Ã—</span>
        <h2 id="infoTitle"></h2>
        <p id="infoText"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
